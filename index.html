<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="top-bar">
      <div class="container">
        <div class="flex-row">
          <div class="social-area">
            <a href="https://www.linkedin.com" target="_blank">
              <div class="social-circle">
                <img
                  class="social-icon"
                  src="images/linkedin.svg"
                  height="16"
                  alt=""
                />
              </div>
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <div class="social-circle">
                <img
                  class="social-icon"
                  src="images/twitter.svg"
                  height="16"
                  alt=""
                />
              </div>
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <div class="social-circle">
                <img
                  class="social-icon"
                  src="images/facebook.svg"
                  height="16"
                  alt=""
                />
              </div>
            </a>
            <a href="https://www.pinterest.com" target="_blank">
              <div class="social-circle">
                <img
                  class="social-icon"
                  src="images/pinterest.svg"
                  height="16"
                  alt=""
                />
              </div>
            </a>
            <a href="https://www.rss.com" target="_blank">
              <div class="social-circle">
                <img
                  class="social-icon"
                  src="images/rss.svg"
                  height="16"
                  alt=""
                />
              </div>
            </a>
          </div>
          <div class="search-form">
            <input
              class="search-input"
              type="text"
              name="search"
              placeholder=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="container">
        <div class="menu">
          <ul>
            <li>Kreu</li>
            <li>Lajme</li>
            <li>Transfere</li>
            <li>Tabelat</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="container">
        <div class="slider1"></div>
        <div class="slider2"></div>
      </div>
    </div>
    <div class="shout">
      <div class="container"></div>
    </div>
    <div class="content">
      <div class="container"></div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="flex-row">
          <p class="footer-text">
            Copyright 2013 -all Right Reserved -Domain Name
          </p>
          <p class="footer-text">Template by OS Templates</p>
        </div>
      </div>
    </div>
  </body>
</html>
