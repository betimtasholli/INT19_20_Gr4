<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/popup.css" />
  </head>

  <body>
    <div class="signup">
      <h2>Regjistrohuni tek ne.</h2>
      <p>Mbusheni t&euml; gjitha.</p>
      <br />
      <form name="myForm">
        <label for="emri">Emri:</label>
        <input
          type="text"
          placeholder="Shkruani emrin tuaj..."
          name="Emri"
          id="idemri"
        /><br />
        <label for="emri">Mbiemri:</label>
        <input
          type="text"
          placeholder="Shkruani mbiemrin tuaj..."
          name="Mbiemri"
          id="idmbiemri"
        /><br />
        <label for="email">Email:</label>
        <input
          type="text"
          placeholder="Shkruani email tuaj..."
          name="Email"
          id="idemail"
        /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="Shkruani passwordin tuaj..."
          name="Password"
          id="idpasswordi"
        /><br />
        <label for="password">Ri-shkruani passwordin:</label>
        <input
          type="password"
          placeholder="Ri-shkruani passwordin tuaj..."
          name="Password"
          id="idpasswordi2"
        /><br />
        <label for="date">Data e lindjes:</label>
        <input type="date" name="datelindja" id="iddatelindja" /><br /><br />
        Gjinia:
        <input type="radio" name="gender" value="male" />Mashkull
        <input type="radio" name="gender" value="female" />Femer<br /><br />
        A i pranoni t&euml; gjitha termet dhe kushtet:
        <input type="checkbox" name="checkbox" id="idkushtet" value="1" />Po i
        pranoje.<br /><br />

        <input type="submit" value="Dergo" />
      </form>
    </div>
  </body>
</html>
